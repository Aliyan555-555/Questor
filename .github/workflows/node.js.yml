name: Deploy Next.js & Express.js

on:
  push:
    branches: [ "production" ]
  pull_request:
    branches: [ "production" ]

jobs:
  build:

    runs-on: self-hosted
    if: contains(github.event.head_commit.message, 'run pipeline')

    strategy:
      matrix:
        node-version: [22.4.0]

    steps:
      - name: Stop running services
        run: |
          pm2 stop all || true
          pm2 save --force

      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install frontend dependencies and build
        run: |
          cd kahoot
          npm install --force
          npm run build

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Restart services using PM2
        run: |
          cd /var/www/kahoot/backend
          pm2 restart all
          pm2 save
