name: Questor

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    if: contains(github.event.head_commit.message, 'deploy-production')

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.4.0]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # - name: Setup Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: ${{ matrix.node-version }}
      #     cache: 'npm'

      - name: Install Dependencies and Build Backend
        run: |
          pm2 stop all || true
          cd backend
          npm ci

      - name: Install Dependencies and Build Frontend
        run: |
          cd kahoot
          npm i --force
          npm run build

      - name: Restart PM2 services if not already running
        run: |
          if [ "$(pm2 list | grep online | wc -l)" -eq 0 ]; then
            echo "No PM2 services are running. Attempting to resurrect..."
            pm2 resurrect || pm2 start ecosystem.config.js
          else
            echo "PM2 services already running. Restarting all..."
            pm2 restart all
          fi
